<!DOCTYPE html>
<html>
<head>
  <title>1990 Binder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 500px;
    }

    .grid img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="grid">

    <a href="https://open.spotify.com/album/ALBUM_ID_1">
      <img src="https://via.placeholder.com/300" />
    </a>

    <a href="https://open.spotify.com/album/ALBUM_ID_2">
      <img src="https://via.placeholder.com/300" />
    </a>

    <a href="https://open.spotify.com/album/ALBUM_ID_3">
      <img src="https://via.placeholder.com/300" />
    </a>

  </div>
</body>
</html>
